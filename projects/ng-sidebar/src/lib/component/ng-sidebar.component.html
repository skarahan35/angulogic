<div class="ng-sidebar"
  #sidebar
  id="ng-sidebar"
  [style.width]="sidebarModel.options.expand ? sidebarModel.options.width +'px' : 'var(--collapse-width)'"
  [style.maxWidth]="sidebarModel.options.expand ?sidebarModel.options.maxWidth +'px' : 'unset'"
  [style.minWidth]="sidebarModel.options.expand ?sidebarModel.options.minWidth +'px' : 'unset'"
  [ngClass]="{'collapsed': !sidebarModel.options.expand}"
  (mouseenter)="onEnter()"
  (mouseleave)="onLeave()">

  <img *ngIf="sidebarModel.options.viewMode !=='fix'" (click)="onToggle()"
    class="toggle-icon"
    [src]="sidebarModel.options.expand ? 'assets/icons/collapse.png': 'assets/icons/expand.png'">

  <div class="ng-sidebar__header">
    <ng-content select="[ng-sidebar-header]"></ng-content>
  </div>
  <div class="ng-sidebar__content">

    <ng-content select="[ng-sidebar-content]"></ng-content>
  </div>
  <div class="ng-sidebar__footer">
    <ng-content select="[ng-sidebar-footer]"></ng-content>
  </div>
</div>
